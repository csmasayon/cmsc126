<html>
    <head>
        <title>Convert Decimal To Binary</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class = "textbox">
        <h2>Decimal To Binary Converter</h2>
        <h4>Enter decimal (positive integer):</h4>
        <input type="number" id="decimal"><br>
        <h4>Binary:</h4>
        <input type="text" id="binary"><br><br>
        <button id="converter" type="button" onclick="decimalToBinary();">Convert</button><br><br>
        </div>
    </body>
</html>
