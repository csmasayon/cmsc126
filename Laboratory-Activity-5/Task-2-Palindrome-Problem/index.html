is a palindrome using JavaScript. --> 
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class = "textbox">
        <h2>Palindrome Checker</h2>
        <h4>Enter text here:</h4>
        <input type="text" id="textToReverse"><br><br>
        <button type="button" onclick="palindrome();">Submit</button>
        <p class="otherText">or alternatively press the Enter button</p>
        </div>
    </body>
</html>
